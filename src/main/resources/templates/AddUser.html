<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	</head>
	<body>
		<h1>Add a new user</h1>
		<div>
			<div class="form-group container">
				<form th:object="${user}" th:action="@{saveadmin}" action="#" method="post">
					<label for="username">Username*</label>
					<input type="text" id="username" th:field="*{username}" class="form-control" required/>
					<label for="password">Password*</label>
					<input type="password" id="passwordHash" th:field="*{passwordHash}" class="form-control" required/>
					<label for="email">Email</label>
					<input type="text" id="email" th:field="*{email}" class="form-control"/>
					<label for="role">Role*</label>
					<select id="catlist" th:field="*{role}" class="form-control">
						<option th:value="USER" th:text="USER"></option>
						<option th:value="ADMIN" th:text="ADMIN"></option>
					</select>
					<input type="submit" value="Save"></input>
				</form>
				<form th:object="${user}" th:action="@{/cancel/user}" action="#" method="post">
					<input type="submit" value="Cancel"></input>
				</form>
			</div>
		</div>
	</body>
</html>
